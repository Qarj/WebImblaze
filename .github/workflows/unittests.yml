---
name: Unit tests

on: push

jobs:
    test:
        name: Unit tests
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Setup Perl
              uses: shogo82148/actions-setup-perl@v1

            - name: Check Perl version
              run: perl --version

            - name: Check WebInImblaze
              run: perl wi.pl --version

            - name: Unit tests
              run: perl wi.t
